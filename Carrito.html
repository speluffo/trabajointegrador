<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTOS SP - Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="ruta/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <!-- Aquí puedes agregar el logotipo de la tienda -->
        <img src="imagen/moto8.jpeg" alt="Imagen del encabezado">
        <h1>MOTOS SP</h1>
        <nav>
            <ul>
                <li><a href="ecommerce.html">Inicio</a></li>
                <li><a href="Productos.html">Productos</a></li>
                <li><a href="Carrito.html">Carrito</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="carrito">
            <h2>Carrito de Compras</h2>
            <div class="cart-item">
                <img src="imagen/moto6.jpeg" alt="Producto 1">
                <div class="item-info">
                    <h3>Producto 6</h3>
                    <p>Honda CB750 Hornet 2023</p>
                    <p>Precio: $5000.000</p>
                    <p>Cantidad: 1</p>
                    <button>Eliminar</button>
                </div>
            </div>

            <!-- Agregar más elementos del carrito según los productos seleccionados -->
        </section>

        <section id="total">
            <h2>Total de Compra</h2>
            <p>Productos en el carrito: 6</p>
            <p>Total: $$5000.000</p>
            <button>Realizar Pago</button>
        </section>
    </main>

    <footer>
        <p>Contacto: contacto@tutienda.com</p>
        <p>Derechos de autor &copy; 2023 Tu Tienda</p>
    </footer>
</body>
</html>
